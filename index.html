<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liturgia do Dia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #d32f2f;
        }
        .section {
            text-align: left;
            margin-top: 20px;
            padding: 10px;
            border-left: 5px solid #d32f2f;
            background: #ffebee;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Liturgia do Dia</h2>
        <div id="liturgia"></div>
        <p id="error" class="error"></p>
    </div>

    <script>
        async function fetchLiturgia() {
            try {
                const response = await fetch('https://liturgia.up.railway.app/');
                if (!response.ok) {
                    throw new Error('Erro ao buscar a liturgia');
                }
                const data = await response.json();
                
                document.getElementById("liturgia").innerHTML = `
                    <div class="section">
                        <strong>Data:</strong> ${data.data}
                    </div>
                    <div class="section">
                        <strong>Cor Litúrgica:</strong> ${data.cor}
                    </div>
                    <div class="section">
                        <strong>Antífona de Entrada:</strong> ${data.antifonas.entrada}
                    </div>
                    <div class="section">
                        <strong>Oração do Dia:</strong> ${data.dia}
                    </div>
                    <div class="section">
                        <strong>Primeira Leitura:</strong> ${data.primeiraLeitura.referencia} <br>
                        ${data.primeiraLeitura.texto}
                    </div>
                    <div class="section">
                        <strong>Salmo Responsorial:</strong> ${data.salmo.texto}
                    </div>
                    <div class="section">
                        <strong>Evangelho:</strong> ${data.evangelho.referencia} <br>
                        ${data.evangelho.texto}
                    </div>
                    <div class="section">
                        <strong>Oração das Oferendas:</strong> ${data.oferendas}
                    </div>
                    <div class="section">
                        <strong>Oração Pós-Comunhão:</strong> ${data.comunhao}
                    </div>
                `;

            } catch (error) {
                document.getElementById("error").innerText = "Erro ao carregar os dados. Verifique sua conexão.";
            }
        }

        fetchLiturgia();
    </script>

</body>
</html>
